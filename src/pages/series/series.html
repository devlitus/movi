<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Series</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Search Series" #inp placeholder="Search Movi" animated="true" (change)="onInput(inp.value)"></ion-searchbar>
</ion-header>


<ion-content class="content card-background-page">
  <ion-list>
    <ion-item color="primary" *ngFor="let s of series">
        <ion-card (tap)="detailSeries(s.id)">
          <img [src]="urlImagen + s.fondo" />
          <div ion-text color="texto" class="card-title">{{s.titulo}}</div>
        </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getSeries()">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
    loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
</ion-content>
