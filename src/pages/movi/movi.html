<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>Movi</ion-title>
  </ion-navbar>
<ion-searchbar #inp placeholder="Search Movi" animated="true" (change)="onInput(inp.value)"></ion-searchbar>
</ion-header>


<ion-content class="content card-background-page">
  
      <ion-card (tap)="detailMovi(m.id)" *ngFor="let m of movi">
        <img [src]="urlImagen + m.imagen" />
        <div ion-text color="texto" class="card-title">{{m.titulo}}</div>
      </ion-card>

<ion-infinite-scroll (ionInfinite)="getMoviPopular()">
  <ion-infinite-scroll-content loadingSpinner="bubbles"
  loadingText="Loading more data..."></ion-infinite-scroll-content>
</ion-infinite-scroll>   

</ion-content>
